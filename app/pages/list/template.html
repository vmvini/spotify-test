<search-bar-directive>
</search-bar-directive>

<select-options options="vm.options">
</select-options>
<br>

<div class="center">
    <div class="list" ng-if="vm.currentType === 'artist'"> 
    <div class="item" ng-repeat="artist in vm.artists">
        <artist-card artist="artist">
        </artist-card>
    </div>
    </div>

    <div class="list" ng-if="vm.currentType === 'album'"> 
    <div class="item" ng-repeat="album in vm.albums">
        <album-card album="album">
        </album-card>
    </div>
    </div>

    <div class="list" ng-if="vm.currentType === 'track'"> 
    <div class="item" ng-repeat="track in vm.tracks">
        <track-card track="track">
        </track-card>
    </div>
    </div>
</div>
