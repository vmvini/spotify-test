<div class="seach-bar-directive" layout="row">
  <input 
    placeholder="select a type, type your query and press enter"
    id="search-input" 
    type="text" 
    ng-model="vm.search" 
    ng-enter="vm.submit()" />

    <select-options options="vm.options"></select-options>

    <i 
        ng-class="{'marked': vm.showFavorites, 'not_marked': !vm.showFavorites }"
        ng-click="vm.toggleFavorite()" 
        class="fa fa-2x fa-heart" 
        aria-hidden="true">
    </i>

</div>
